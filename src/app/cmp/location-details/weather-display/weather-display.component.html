<section *ngFor="let weather of weatherData" class="degrees-section">
	{{getWeatherWithHour(weather)}}
	<!-- {{weather | json}} -->
	<section *ngFor="let hour of restOfDayWeather" class="degree">
		<div *ngIf="isMetric" style="display: flex; flex-direction: column;">
			<span>{{hour.temp_c.toFixed(1)}}&#8451;</span>
			<span>{{hour.time.split(' ')[1]}}</span>
		</div>
		<div *ngIf="!isMetric">{{hour.temp_f}}
			&#8457;
		</div>
	</section>
	<!-- {{this.weatherService.isMetric}} -->
</section>
