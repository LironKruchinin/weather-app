<section [class]="location.current.condition.text" class="area">
	<div>
		<section>
			{{location.location.name}}
			<!-- {{location.location.localtime}} -->
			<section class="time">{{timeConverter(location.location.localtime)}}</section>
		</section>

		<section>{{convertToF(location.current.temp_c)}}<span *ngIf="isMetric">&#8451;</span>
			<span *ngIf="!isMetric">&#8457;</span>
		</section>
	</div>
	<div>
		<section class="">{{location.current.condition.text}}</section>
	</div>

</section>
